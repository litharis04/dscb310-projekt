name: "Copilot Setup Steps"

on:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5 [cite: 67]

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: dabi-projekt
          environment-file: environment.yml
          auto-activate-base: false

      - name: Verify Environment and Setup Jupytext
        shell: bash -el {0}
        run: |
          python --version
          conda list
        